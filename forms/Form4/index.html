<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Form 4</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <form action="#">
          <div class="user-name">
            <input type="text" name="name" autocomplete="off" required />
            <label for="name" class="label-name"
              ><span class="label-content">User Name</span></label
            >
          </div>
          <div class="email">
            <input type="email" name="email" autocomplete="off" required />
            <label for="email" class="label-email"
              ><span class="label-content2">Email</span></label
            >
          </div>
          <div class="password">
            <input
              type="password"
              name="password"
              autocomplete="off"
              required
            />
            <label for="password" class="label-password"
              ><span class="label-content3">Password</span></label
            >
          </div>
          <div class="submit-btn">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
