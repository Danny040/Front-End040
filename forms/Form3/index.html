<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Form 3</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="Logo">
          <h3 class="logo">Space<span>Logo</span></h3>
        </div>
        <div class="hamburger-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <nav class="hide" id="one">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Products</a>
            </li>
            <li>
              <a href="#">About us</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
          <div class="login-signup">
            <button type="button" class="login">Log In</button>
            <button type="button" class="signup">
              <a href="register-form.html">Sign Up</a>
            </button>
          </div>
        </nav>
      </header>
      <div class="log-in-hide">
        <form action="#">
          <span class="material-icons close-x"> close </span>
          <label for="Username">Username</label>
          <input
            type="text"
            name="Username"
            class="Username"
            placeholder="Enter your username"
          />
          <label for="Password">Password</label>
          <input
            type="password"
            name="Password"
            class="Password"
            placeholder="Enter your password"
          />
          <div class="remember-checkbox">
            <input type="checkbox" name="Remember" class="remember-me" /><label
              for="Remember"
              >Remember me</label
            >
          </div>
          <a href="#">Forgot your password?</a>
          <button type="button" class="Log-in">Log In</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
