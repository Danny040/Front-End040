<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Form 2</title>
  </head>
  <body>
    <main>
      <!--section with contact information-->
      <div class="text-wrapper">
        <div class="text-info">
          <p class="before-headline">Join our newsletter</p>
          <h1>Contact us</h1>
          <p class="another-info">
            3045 10 Sunrize Avenue, 123-456-7890<br />
            Mon &hyphen; Fri: 9:00 am &hyphen; 8:00 pm,<br />
            Sat &hyphen; Sun: 9:00 am &hyphen; 10 pm<br />
            <a href="#" target="_blank">companyname@cn.com</a>
          </p>
        </div>
        <!--social media links-->
        <div class="links-info">
          <h1>Follow us</h1>
          <div class="links">
            <a href="#" target="_blank"
              ><img src="./images/facebook.png" alt="Facebook"
            /></a>
            <a href="#" target="_blank"
              ><img src="./images/instagram.png" alt="Instagram"
            /></a>
            <a href="#" target="_blank"
              ><img src="./images/twitter.png" alt="Twitter"
            /></a>
            <a href="#" target="_blank"
              ><img src="./images/youtube.png" alt="YouTube"
            /></a>
          </div>
          <p>&copy; 2022 Privacy policy</p>
        </div>
      </div>
      <!--form-->
      <form>
        <p>Join us</p>
        <select>
          <option value="Item1">Item 1</option>
          <option value="Item2">Item 2</option>
          <option value="Item3">Item 3</option>
        </select>
        <input
          type="text"
          id="Name"
          name="Name"
          placeholder="Enter your Name"
        />
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Enter email address"
        />
        <textarea placeholder="Enter your message" rows="6"></textarea>
        <input type="submit" name="Submit" class="as-button" />
      </form>
    </main>
  </body>
</html>
