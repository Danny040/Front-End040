<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Form 1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="picture"><img src="./images/pen.jpg" class="flower" /></div>
      <div class="healine-text">
        <h1>
          Doing The Right Thing,<br />
          At The Right Time
        </h1>
        <p>
          Sample text. Click to select the text box. Click again or double click
          to start editing the text.
        </p>
      </div>
      <div class="form_">
        <form action="#">
          <label for="fname">Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter your Name"
          />
          <label for="sname">Surname</label>
          <input
            type="text"
            id="sname"
            name="sname"
            placeholder="Enter your Surname"
          />
          <label fro="Email">Email</label>
          <input type="email" id="Email" name="Email" placeholder="Email" />
          <label for="Textarea">Message</label>
          <textarea
            id="Textarea"
            name="Textarea"
            placeholder="Enter your message"
            rows="5"
          ></textarea>
          <div class="Terms">
            <input type="checkbox" id="Checkbox" name="Checkbox" />
            <label for="Checkbox"
              >I accept the
              <a href="#" class="termes-of-s">Termes of Service</a></label
            >
          </div>

          <input class="as-button" type="submit" id="Submit" name="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
