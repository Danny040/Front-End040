<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <!--container for calculator-->
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <div class="previous-number" data-previous-number></div>
          <div class="current-number" data-current-number>
            <!--this length > 9 ? font-size resize : nothing-->
          </div>
        </div>
        <div class="buttons">
          <button class="operation clear-all" data-clear-all>AC</button>
          <button class="operation" data-remove-last-number>C</button>
          <button class="operation" data-operation>รท</button>
          <button class="operation equal-sign" data-equal>=</button>
          <button class="number" data-number>9</button>
          <button class="number" data-number>8</button>
          <button class="number" data-number>7</button>
          <button class="operation" data-operation>x</button>
          <button class="number" data-number>6</button>
          <button class="number" data-number>5</button>
          <button class="number" data-number>4</button>
          <button class="operation" data-operation>-</button>
          <button class="number" data-number>3</button>
          <button class="number" data-number>2</button>
          <button class="number" data-number>1</button>
          <button class="operation" data-operation>+</button>
          <button class="number" data-number>0</button>
          <button class="number" data-number>.</button>
        </div>
      </div>
    </div>
  </body>
</html>
