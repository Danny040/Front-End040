<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <main>
      <!--wrapper is a container for countdown timer section-->
      <div class="wrapper">
        <div class="time">
          <div class="days">
            <h2 id="day">0</h2>
            <p>Days</p>
          </div>
          <div class="hours">
            <h2 id="hour">0</h2>
            <p>Hours</p>
          </div>
          <div class="minutes">
            <h2 id="minute">0</h2>
            <p>Minutes</p>
          </div>
          <div class="seconds">
            <h2 id="second">0</h2>
            <p>Seconds</p>
          </div>
        </div>
        <div class="holiday">
          <h1 id="holiday">Oktoberfest</h1>
        </div>
      </div>
    </main>
  </body>
</html>
