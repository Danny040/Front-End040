<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--google icons-->
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/app.js" defer></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="wrapper">
      <!--area for adding new tasks-->
      <div class="new-task hidden" id="new-task">
        <span class="material-symbols-outlined close-adding" id="close-btn1">
          close
        </span>
        <div class="adding-field">
          <input type="text" id="adding" autocomplete="off" />
          <button class="search-btn" id="add-btn2">add</button>
        </div>
      </div>
      <header>
        <h3 class="tasks-txt">Tasks</h3>
      <!--tasks filters all, done, active-->
        <div class="select">
          <select
            name=""
            id="select-form"
            class="select-form"
            onchange="displayFunction(this)"
          >
            <option value="All" class="options">All</option>
            <option value="Done" class="options">Done</option>
            <option value="Active" class="options">Active</option>
          </select>
        </div>
      </header>
      <div class="tasks" id="tasks"></div>
      <div class="buttons">
        <button class="add-btn" id="add-btn">
          <span class="material-symbols-outlined add"> add </span>
        </button>
      </div>
    </div>
  </body>
</html>
