<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content" data-content>
          <h1 id="questions">Question</h1>
          <p class="question" id="question"></p>
          <ul>
            <li>
              <button
                class="answer"
                id="a"
                data-answer
                onclick="chosenAnswer(this)"
              ></button>
            </li>
            <li>
              <button
                class="answer"
                id="b"
                data-answer
                onclick="chosenAnswer(this)"
              ></button>
            </li>
            <li>
              <button
                class="answer"
                id="c"
                data-answer
                onclick="chosenAnswer(this)"
              ></button>
            </li>
            <li>
              <button
                class="answer"
                id="d"
                data-answer
                onclick="chosenAnswer(this)"
              ></button>
            </li>
          </ul>
        </div>
        <div class="buttons" data-buttons>
          <button class="submit-btn" id="submit-btn" onclick="submitFunction()">
            Submit
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
