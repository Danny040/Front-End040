<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="area-wrapper">
        <div class="area">
          <header>
            <div class="top">
              <h1>><spna class="headline">Password Generator</spna></h1>
              <div class="switch-mode">
                <span class="material-symbols-outlined sun"> light_mode </span>
                <span class="material-symbols-outlined moon"> dark_mode </span>
                <div class="circle" id="switch_"></div>
              </div>
            </div>
            <div class="middle">
              <div class="pw-area">
                <span class="password" id="password"></span>
                <span class="material-symbols-outlined copy-icon" id="copy-btn">
                  content_copy
                </span>
              </div>
            </div>
          </header>
          <main>
            <h2>Customize your password</h2>
            <div class="customize-wrapper">
              <div class="customization-area">
                <div class="option">
                  <input type="checkbox" id="uppercase" class="check-box" />
                  <span class="checkmark"></span>
                  <label for="uppercase">Uppercase letters</label>
                </div>
                <div class="option">
                  <input
                    type="checkbox"
                    id="lowercase"
                    class="check-box"
                  /><span class="checkmark"></span>
                  <label for="lowercase">Lowercase letters</label>
                </div>
                <div class="option">
                  <input type="checkbox" id="number" class="check-box" /><span
                    class="checkmark"
                  ></span>
                  <label for="number">Numbers</label>
                </div>
                <div class="option">
                  <input type="checkbox" id="symbol" class="check-box" /><span
                    class="checkmark"
                  ></span>
                  <label for="symbol">Symbols</label>
                </div>
                <div class="pw-length">
                  <label for="password-length">Password length: </label>
                  <input
                    type="number"
                    id="password-length"
                    value="8"
                    min="8"
                    max="32"
                  />
                </div>
              </div>
            </div>
            <button class="generate" id="generate-btn">Generate</button>
          </main>
        </div>
      </div>
    </div>
    <script src="/modes.js"></script>
  </body>
</html>
