<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Note App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-two">
        <div class="create-note hidden" id="create-note">
          <div class="writing-area" id="writing-area">
            <div class="text">
              <span
                class="material-symbols-outlined arrow-icon"
                id="arrow-back"
              >
                arrow_back
              </span>
              <h2>Create a note</h2>
            </div>
            <div class="note-headline">
              <label for="headline">Note headline:</label>
              <input
                type="text"
                name="headline"
                id="headline"
                required
                autocomplete="off"
              />
            </div>
            <textarea
              class="textarea-one"
              name="textarea1"
              id="textarea-one"
              cols="5"
              rows="10"
              placeholder="Enter your note"
            ></textarea>
            <div class="save-button">
              <button class="save-btn" id="save-btn">Save</button>
            </div>
          </div>
        </div>
        <header>
          <h1>Notes</h1>
        </header>
        <main>
          <div class="notes" id="notes-element"></div>
          <button class="add-btn" id="add-btn">
            <span class="material-symbols-outlined plus-icon"> add </span>
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
