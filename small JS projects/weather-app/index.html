<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--google icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search-area" id="search-area">
        <form action="#" class="search-form" id="search-form">
          <input type="text" id="search" autocomplete="off" autofocus="on" />
          <button class="submit-btn" id="submit-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
      </div>
      <div class="current-weather" id="current-weather"></div>
      <div class="s-line" id="s-line"></div>
      <div class="w-forecast" id="w-forecast"></div>
    </div>
  </body>
</html>
